; PHP-FPM Pool Configuration for WordPress Development
; Autor: Daniel Cambría + Warp

[www]

; Pool settings
user = www-data
group = www-data

; Listen configuration
listen = 0.0.0.0:9000
listen.owner = www-data
listen.group = www-data
listen.mode = 0660

; Process management
pm = dynamic
pm.max_children = 10
pm.start_servers = 2
pm.min_spare_servers = 1
pm.max_spare_servers = 3
pm.max_requests = 500
pm.process_idle_timeout = 10s

; Status and monitoring
pm.status_path = /status
ping.path = /ping
ping.response = pong

; Logging
access.log = /var/log/php/access.log
access.format = "%R - %u %t \"%m %r%Q%q\" %s %f %{mili}d %{kilo}M %C%%"

; Slow log
slowlog = /var/log/php/slow.log
request_slowlog_timeout = 5s

; Timeouts
request_terminate_timeout = 300s

; Environment variables
clear_env = no

; PHP settings overrides
php_admin_value[error_log] = /var/log/php/error.log
php_admin_flag[log_errors] = on
php_admin_value[memory_limit] = 512M
php_admin_value[upload_max_filesize] = 64M
php_admin_value[post_max_size] = 64M
php_admin_value[max_execution_time] = 300
php_admin_value[max_input_time] = 300

; Security (development)
php_admin_value[disable_functions] =
php_admin_value[allow_url_fopen] = 1
; display_errors desabilitado para não quebrar respostas JSON (erros vão para log)
php_admin_value[display_errors] = 0

; Session configuration
php_value[session.save_handler] = files
php_value[session.save_path] = /tmp
php_value[session.gc_maxlifetime] = 1440

; OPcache settings for development
php_admin_value[opcache.enable] = 1
php_admin_value[opcache.memory_consumption] = 128
php_admin_value[opcache.interned_strings_buffer] = 8
php_admin_value[opcache.max_accelerated_files] = 4000
php_admin_value[opcache.revalidate_freq] = 2
php_admin_value[opcache.validate_timestamps] = 1
; Configuração PHP 8.3 para WordPress Development
; Autor: Daniel Cambría + Warp

[PHP]

; Configurações básicas
engine = On
short_open_tag = Off
precision = 14
output_buffering = 4096
zlib.output_compression = Off
implicit_flush = Off
serialize_precision = -1

; Configurações de segurança (desenvolvimento)
allow_url_fopen = On
allow_url_include = Off
expose_php = Off
disable_functions = 

; Limites de recursos
max_execution_time = 300
max_input_time = 300
memory_limit = 512M
post_max_size = 64M
upload_max_filesize = 64M
max_file_uploads = 20

; Error reporting (desenvolvimento)
; E_ALL & ~E_DEPRECATED & ~E_USER_DEPRECATED evita que warnings deprecated quebrem respostas JSON
error_reporting = E_ALL & ~E_DEPRECATED & ~E_USER_DEPRECATED
display_errors = Off
display_startup_errors = Off
log_errors = On
error_log = /var/log/php/error.log
log_errors_max_len = 1024

; Configurações de sessão
session.save_handler = files
session.save_path = "/tmp"
session.use_cookies = 1
session.use_only_cookies = 1
session.name = PHPSESSID
session.auto_start = 0
session.cookie_lifetime = 0
session.cookie_path = /
session.cookie_domain = 
session.cookie_httponly = 1
session.cookie_secure = 0
session.gc_maxlifetime = 1440
session.gc_probability = 1
session.gc_divisor = 1000

; Timezone
date.timezone = "America/Sao_Paulo"

; MySQLi
mysqli.max_persistent = -1
mysqli.allow_persistent = On
mysqli.max_links = -1
mysqli.default_port = 3306
mysqli.default_socket =
mysqli.default_host =
mysqli.default_user =
mysqli.default_pw =
mysqli.reconnect = Off

; OPcache (desenvolvimento - com validação)
opcache.enable = 1
opcache.enable_cli = 1
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 8
opcache.max_accelerated_files = 4000
opcache.revalidate_freq = 2
opcache.fast_shutdown = 1
opcache.validate_timestamps = 1
opcache.save_comments = 1

; Redis
redis.session.locking_enabled = 1
redis.session.lock_expire = 30
redis.session.lock_wait_time = 50000

; Configurações específicas do WordPress
auto_prepend_file =
auto_append_file =

; GD Library
gd.jpeg_ignore_warning = 1

; FileInfo
default_mimetype = "text/html"
default_charset = "UTF-8"

; Outras configurações
user_ini.filename = ".user.ini"
user_ini.cache_ttl = 300

; Realpath cache (performance)
realpath_cache_size = 4096k
realpath_cache_ttl = 120

[mail function]
; Para desenvolvimento local
SMTP = localhost
smtp_port = 25
sendmail_path = /usr/sbin/sendmail -t -i

[Assertion]
zend.assertions = 1

[mysqlnd]
mysqlnd.collect_statistics = On
mysqlnd.collect_memory_statistics = Off